<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048游戏 - 登录</title>
  <style>
    .login-container {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-item {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    .loading {
      color: #666;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 style="text-align: center;">2048游戏登录</h2>
    <div class="form-item">
      <label for="username">用户名</label>
      <input type="text" id="username" placeholder="请输入用户名" required>
    </div>
    <div class="form-item">
      <label for="password">密码</label>
      <input type="password" id="password" placeholder="请输入密码" required>
    </div>
    <div class="form-item hidden" id="two-factor-container">
      <label for="twoFactorCode">二次验证码</label>
      <input type="password" id="twoFactorCode" placeholder="请输入二次验证码">
    </div>
    <button id="login-btn" onclick="login()">登录</button>
    <div class="loading" id="loading">登录中...</div>
    <div class="error" id="error-message"></div>
  </div>

  <script>
    // 全局配置
    const API_TIMEOUT = 10000; // 请求超时时间10秒

    // 监听用户名输入
    document.getElementById('username').addEventListener('input', function() {
      const twoFactorContainer = document.getElementById('two-factor-container');
      if (this.value.trim() === 'administrator') {
        twoFactorContainer.classList.remove('hidden');
      } else {
        twoFactorContainer.classList.add('hidden');
      }
      clearError();
    });

    // 清空错误提示
    function clearError() {
      document.getElementById('error-message').textContent = '';
    }

    // 设置加载状态
    function setLoading(loading) {
      const btn = document.getElementById('login-btn');
      const loadingEl = document.getElementById('loading');
      btn.disabled = loading;
      loadingEl.style.display = loading ? 'block' : 'none';
    }

    // 登录逻辑（增加超时和容错）
    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const twoFactorCode = document.getElementById('twoFactorCode').value.trim();
      const errorMessage = document.getElementById('error-message');
      
      // 基础校验
      if (!username) {
        errorMessage.textContent = '用户名不能为空';
        return;
      }
      if (!password) {
        errorMessage.textContent = '密码不能为空';
        return;
      }
      if (username === 'administrator' && !twoFactorCode) {
        errorMessage.textContent = '管理员必须输入二次验证码';
        return;
      }

      // 设置加载状态
      setLoading(true);
      clearError();

      try {
        // 超时控制
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), API_TIMEOUT);

        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password, twoFactorCode }),
          signal: controller.signal
        });

        clearTimeout(timeoutId);
        const result = await response.json();
        
        if (result.success) {
          localStorage.setItem('userInfo', JSON.stringify(result.userInfo));
          window.location.href = 'index.html';
        } else {
          errorMessage.textContent = result.message || '登录失败';
        }
      } catch (error) {
        if (error.name === 'AbortError') {
          errorMessage.textContent = '请求超时，请检查网络';
        } else {
          errorMessage.textContent = '登录请求失败，请重试';
          console.error('登录异常：', error);
        }
      } finally {
        // 恢复按钮状态
        setLoading(false);
      }
    }

    // 防止重复提交（按回车登录）
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const btn = document.getElementById('login-btn');
        if (!btn.disabled) {
          login();
        }
      }
    });
  </script>
</body>
</html>
